<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Filter</title>
    <link rel="icon" type="image/png" href="logo/matahari lucu.png">
</head>

<body style="background-color: rgb(83, 206, 200);">
    <header style="background-color: rgb(83, 206, 200);">
        <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
            <a class="block text-teal-600 dark:text-teal-300" href="index.html">
                <span class="sr-only">Home</span>
                <svg class="h-8" viewBox="0 0 28 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <image href="logo/matahari lucu.png" width="28" height="24" />
                </svg>
            </a>

            <div class="flex flex-1 items-center justify-end md:justify-between">
                <nav aria-label="Global" class="hidden md:block">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a class="text-gray-700 font-bold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                href="index.html">
                                Home
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-700 font-bold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                href="rekomendasi.html">
                                Rekomendasi
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-700 font-bold transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                                href="Pertanyaan.html">
                                Tentang
                            </a>
                        </li>

                    </ul>
                </nav>

                <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <a class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700 dark:hover:bg-teal-500"
                            href="#">

                        </a>

                        <a class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
                            href="#">

                        </a>
                    </div>

                    <button class="block rounded-sm p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
                        style="background-color: rgb(177, 37, 37);" id="menu-toggle">
                        <span class="sr-only">Toggle menu</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden bg-gray-100 dark:bg-gray-800 p-4">
            <ul class="flex flex-col gap-4">
                <li>
                    <a class="text-gray-700 dark:text-white" href="index.html">Home</a>
                </li>
                <li>
                    <a class="text-gray-700 dark:text-white" href="rekomendasi.html">Rekomendasi</a>
                </li>
                <li>
                    <a class="text-gray-700 dark:text-white" href="Pertanyaan.html">Tentang</a>
                </li>
            </ul>
        </div>
    </header>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="space-y-4 w-fit">

    <details class="group relative overflow-hidden rounded border border-gray-300 shadow-sm">
      <summary class="flex items-center justify-between gap-2 p-3 text-gray-700 hover:text-gray-900 [&::-webkit-details-marker]:hidden">
        <span class="text-sm font-medium"> Type </span>
        <span class="transition-transform group-open:-rotate-180">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </span>
      </summary>

      <div class="divide-y divide-gray-300 border-t border-gray-300" style="background-color: rgb(240, 245, 255);">
        <div class="flex items-center justify-between px-3 py-2">
          <span class="text-sm text-gray-700" id="type-selected-count"> 0 Selected </span>
          <button type="button" class="text-sm text-gray-700 underline hover:text-gray-900" id="reset-type">Reset</button>
        </div>

        <fieldset class="p-3">
          <div class="flex flex-col items-start gap-3">
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm type-checkbox" value="dynamic" />
              <span class="text-sm font-medium text-gray-700"> Dynamic </span>
            </label>
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm type-checkbox" value="balance" />
              <span class="text-sm font-medium text-gray-700"> Balance </span>
            </label>
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm type-checkbox" value="hybrid" />
              <span class="text-sm font-medium text-gray-700"> Hybrid </span>
            </label>
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm type-checkbox" value="magnetic" />
              <span class="text-sm font-medium text-gray-700"> Magnetic </span>
            </label>
          </div>
        </fieldset>
      </div>
    </details>

    <details class="group relative overflow-hidden rounded border border-gray-300 shadow-sm">
      <summary class="flex items-center justify-between gap-2 p-3 text-gray-700 hover:text-gray-900 [&::-webkit-details-marker]:hidden">
        <span class="text-sm font-medium"> Profile </span>
        <span class="transition-transform group-open:-rotate-180">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
          </svg>
        </span>
      </summary>

      <div class="divide-y divide-gray-300 border-t border-gray-300" style="background-color: rgb(240, 245, 255);">
        <div class="flex items-center justify-between px-3 py-2">
          <span class="text-sm text-gray-700" id="profile-selected-count"> 0 Selected </span>
          <button type="button" class="text-sm text-gray-700 underline hover:text-gray-900" id="reset-profile">Reset</button>
        </div>

        <fieldset class="p-3">
          <div class="flex flex-col items-start gap-3">
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm profile-checkbox" value="bass" />
              <span class="text-sm font-medium text-gray-700"> Bass </span>
            </label>
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm profile-checkbox" value="vocal" />
              <span class="text-sm font-medium text-gray-700"> Vocal </span>
            </label>
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm profile-checkbox" value="trable" />
              <span class="text-sm font-medium text-gray-700"> Trable </span>
            </label>
            <label class="inline-flex items-center gap-3">
              <input type="checkbox" class="size-5 rounded border-gray-300 shadow-sm profile-checkbox" value="netral" />
              <span class="text-sm font-medium text-gray-700"> Netral </span>
            </label>
          </div>
        </fieldset>
      </div>
    </details>


    <details class="group border border-gray-300 rounded shadow-sm overflow-hidden">
      <summary class="flex items-center justify-between p-3 text-gray-700 hover:text-gray-900 [&::-webkit-details-marker]:hidden">
        <span class="text-sm font-medium">Impedance</span>
        <span class="transition-transform group-open:-rotate-180">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25L12 15.75 4.5 8.25"/>
          </svg>
        </span>
      </summary>
      <div class="divide-y divide-gray-300 border-t border-gray-300" style="background-color: rgb(240, 245, 255);">
        <div class="flex justify-between px-3 py-2">
          <span class="text-sm text-gray-700">Max is 40</span>
          <button class="text-sm text-gray-700 underline hover:text-gray-900" id="reset-impedance">Reset</button>
        </div>
        <div class="grid grid-cols-2 gap-3 p-3">
          <label class="text-sm text-gray-700">
            Min
            <input type="number" id="min-impedance" value="0" class="w-full mt-1 rounded border-gray-300 shadow-sm sm:text-sm" />
          </label>
          <label class="text-sm text-gray-700">
            Max
            <input type="number" id="max-impedance" value="600" class="w-full mt-1 rounded border-gray-300 shadow-sm sm:text-sm" />
          </label>
        </div>
      </div>
    </details>

    <details class="group border border-gray-300 rounded shadow-sm overflow-hidden">
      <summary class="flex items-center justify-between p-3 text-gray-700 hover:text-gray-900 [&::-webkit-details-marker]:hidden">
        <span class="text-sm font-medium">Price</span>
        <span class="transition-transform group-open:-rotate-180">
          <svg xmlns="http://www.w3.org/2000/svg" class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25L12 15.75 4.5 8.25"/>
          </svg>
        </span>
      </summary>
      <div class="divide-y divide-gray-300 border-t border-gray-300" style="background-color: rgb(240, 245, 255);">
        <div class="flex justify-between px-3 py-2">
          <span class="text-sm text-gray-700">Max price is 5.000.000</span>
          <button class="text-sm text-gray-700 underline hover:text-gray-900" id="reset-price">Reset</button>
        </div>
        <div class="grid grid-cols-2 gap-3 p-3">
          <label class="text-sm text-gray-700">
            Min
            <input type="number" id="min-price" value="0" class="w-full mt-1 rounded border-gray-300 shadow-sm sm:text-sm" />
          </label>
          <label class="text-sm text-gray-700">
            Max
            <input type="number" id="max-price" value="6000000" class="w-full mt-1 rounded border-gray-300 shadow-sm sm:text-sm" />
          </label>
        </div>
      </div>
    </details>

    <button id="apply-filters-btn" class="relative inline-block focus:ring-3 focus:outline-none group/button" href="#">
        <span class="absolute inset-0 bg-blue-300 transition-transform group-hover/button:translate-x-1.5 group-hover/button:translate-y-1.5"></span>
        <span class="relative px-8 py-3 text-xs font-bold tracking-widest uppercase text-black">
            APPLY FILTERS
        </span>
    </button>
  </div>
</div>

<div id="filtered-products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-8">
    </div>

<script src="script.js"></script>
<script src="filter.js"></script>
</body>

</html>
